<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
  <h1>Dunder Mifflin Branch Employee Data Edit</h1>


Choose an Employee:

<form method="POST" action="/viewemployee">
  <input name = "selectID" list = "selectID">
  <datalist id = "selectID">
  {% for n in data1 %}
  <p>
  
    <option value={{n}}>{{n}}</option>

  </p>
  {% endfor %}
  
  </datalist>
  <input type="submit">
</form>  

<div>
    {% for n in data3 %}
    <div>{{n}}</div>
    {% endfor %}
</div>

Choose the level you wish to change them to:

<form method="POST" action="/changelevel">
  <select name="selectLevel" size="3" multiple>
  {% for n in data2 %}
  <p>
  
    <option value={{n}}>{{n}}</option>

  </p>
  {% endfor %}
  
  </select>
  <input type="submit">
</form>  


<form method="POST" action="/add">
<p>Enter New Salary: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form>


<p><a href="/">Return to Home</a></p>

  
</body>


</html>
